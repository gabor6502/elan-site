name: Deploy React.js website to github pages

on:
    push:
        branches:
            - pre_deploy

# needs proper permission to write to github pages
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 22

            - name: Build static files
              id: build
              run: |
                npm install
                npm run build
            
            - name: Upload artifact
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                path: build/
                name: pre_release
        
    deploy:
        environment:
            name: pre_release
            url: https://gabor6502.github.io/elan-site
        runs-on: ubuntu-latest
        needs: build            
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
          