name: Deploy React.js website to github pages

on:
    push:
        branches:
            - pre_deploy

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            
            - name: Checkout
              uses: actions/checkout@v5
            
            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                node-version: 22
            
            - name: Install Dependencies
              run: npm ci

            - name: Build Static Site
              id: build
              run: npm run build
            
            - name: Upload Artifact
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                path: build/
                name: pre_release
        
    deploy:
        environment:
            name: pre_release
            url: https://gabor6502.github.io/elan-site
        needs: build
        permissions:
            contents: read
            pages: write
            id-token: write            
        runs-on: ubuntu-latest
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
          